<div *ngIf="!user">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="user">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>{{user.name}}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
      <mat-tab-group>
        <mat-tab label="bio"><p>{{user.bio}}</p></mat-tab>
        <mat-tab label="notes"></mat-tab>
      </mat-tab-group>
    </mat-card-content>

  </mat-card>
  </div>
